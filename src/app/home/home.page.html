<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title>
            Verano Delf√≠n 2023
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-row>
        <ion-col size="11">
            <br>
            <ion-title>PROYECTOS: </ion-title>
        </ion-col>
        <ion-col size="1">
            <ion-button (click)="openModal()">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>
    <br>
    <ion-card *ngFor="let proyect of proyects; let i = index">
        <ion-row>
            <ion-col size="2">
                <ion-icon color="secondary" class="icon-size" name="rocket-outline"></ion-icon>
            </ion-col>
            <ion-col size="9" (click)="GoToGraphic(i)">
                <ion-card-header>
                    <ion-card-title>{{ proyect.title }}</ion-card-title>
                    <ion-card-subtitle>{{ proyect.saveOn }}</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content class="ion-padding">
                    {{ proyect.desc }}
                </ion-card-content>
            </ion-col>
            <ion-col size="1">
                <ion-button color="danger" (click)="DeleteProyect(proyect.id)">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-card>

</ion-content>
